<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exness Official(bron to trade)</title>
    <link rel="icon" type="image/png" href="https://etuvkcx.stripocdn.email/content/guids/CABINET_71b6881825cf74a182c183d559f18ceff5c4dc526c34d66c49282269e2ff57b5/images/exnesslogo.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            text-align: center;
            padding: 40px;
        }
        .org-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff512f;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 81, 47, 0.6);
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.5s ease-in-out;
        }
        .tokens {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .token-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .token-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 70%);
            transform: rotate(25deg);
            transition: 0.6s;
        }
        .token-card:hover::before {
            top: -40%;
            left: -40%;
        }
        .token-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        .token-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff512f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
		.upcoming {
			background : black;
		}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://etuvkcx.stripocdn.email/content/guids/CABINET_71b6881825cf74a182c183d559f18ceff5c4dc526c34d66c49282269e2ff57b5/images/exnesslogo.png" alt="Organization Logo" class="org-logo">
        <h1>Exness Official(bron to trade)</h1>
        <div class="tokens">
            <div class="token-card">
                <img src="https://etuvkcx.stripocdn.email/content/guids/CABINET_71b6881825cf74a182c183d559f18ceff5c4dc526c34d66c49282269e2ff57b5/images/exnesslogo.png" alt="MetaGoogle Logo" class="token-logo">
                <h2>Exness</h2>
                <p>Issuer: GD6SG4I...7NZM</p>
            </div>
            <div class="token-card upcoming">
                <img src="https://etuvkcx.stripocdn.email/content/guids/CABINET_71b6881825cf74a182c183d559f18ceff5c4dc526c34d66c49282269e2ff57b5/images/exnesslogo.png" alt="Upcoming Asset Logo" class="token-logo">
                <h2>UPCOMMING</h2>
                <p>Issuer: GXXXXXX...XXXX</p>
            </div>
            <!-- Add more token cards as needed -->
        </div>
    </div>
</body>
</html>
