<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stellar Site</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .asset-info {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      text-align: left;
      color: #f3f4f6;
    }

    .asset-info h2 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .asset-info p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .asset-info img {
      display: block;
      max-width: 100px;
      margin-top: 15px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .asset-info img:hover {
      transform: scale(1.1);
    }

    a {
      color: #4e92f0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
    }

    .footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #ccc;
    }

  </style>
</head>
<body>

  <h1>Welcome to My Stellar Site</h1>
  <p>Integrating Stellar with a modern design</p>

  <div class="asset-info">
    <h2>Asset Information</h2>
    <p><strong>Asset Code:</strong> Sadiya</p>
    <p><strong>Issuer:</strong> GDFLCWAO3IZGDYRQUHU5OIIYGUSEOYFCMLE4EBRTGGXMWB2QK2ZROXWY</p>
    <p><strong>Name:</strong> Sadiya Khanki</p>
    <p><strong>Description:</strong> Sadiya is a khanki Magiiiii</p>
    <img src="https://peradox2.netlify.app/logo.png" alt="Asset Logo">
  </div>

  <div class="footer">
    <p>Learn more about Stellar at <a href="https://www.stellar.org/">Stellar.org</a></p>
  </div>

</body>
</html>
